<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="css/padrao.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">
    <form class="formulario-cadastro" action="usuarios.php" method="post" onsubmit="return validarSenha();">
      <h1>Cadastro</h1>
      <div class="campo-formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="campo-formulario">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="campo-formulario">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="campo-formulario">
        <label for="confirmar_senha">Confirme sua senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
      </div>
      <div class="campo-formulario">
        <button type="submit" name="cadastrar">Registrar</button>
      </div>
    </form>
    <div>
      <h4>
        Já tem uma conta? <a href="login.html">Clique aqui e faça login!</a>
      </h4>
    </div>
  </div>



  <script src="js/scripts.js"></script>
</body>

</html>
